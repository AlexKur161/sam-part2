<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <section class="authorization">
            <div id="form-container" class="wrap-form">
                <img class="logo-form" src="assets/img/logo.png" alt="logo">
                <h3 class="authorization-title">Авторизация</h3>
                <form id="authorization-user" class="authorization-form" action="">
                    <div class="wrap-inp-authorization">
                    <input id="login" class="authorization-field" value="" type="text" placeholder="Email или телефон">
                    </div>
                    <div class="wrap-inp-authorization authorization-form-key">
                    <input id="password" autocomplete="off" class="authorization-field" value="" type="password" placeholder="Пароль">
                    </div>
                    <p class="message-valid"></p>
                    <p class="hidden-loader" id="loader">Ожидайте ответа сервера...</p>
                    <input id="btn-form" class="authorization-form-btn" type="submit" value="Войти">
                </form>
            </div>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
